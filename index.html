<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>AI Recipe Generator!</h1>
    </header>

    <div class="container">
      <main>
        <div class="form-container">
          <form id="recipe-form">
            <input
              type="text"
              placeholder="Enter a recipe name"
              autofocus
              required
              autocomplete="off"
              class="enter-field"
              id="instructions"
            />

            <input type="submit" class="submit-field" />
          </form>
        </div>
        <div class="recipe-container" id="recipe"></div>
      </main>
    </div>

    <footer>
      <p>
        This AI project was created by
        <a href="https://github.com/fiona12-code" target="_blank">
          Fiona Atieno </a
        >, is
        <a
          href="https://github.com/fiona12-code/AI-Recipe-Generator"
          target="_blank"
          >open-sourced on github</a
        >
        and
        <a href=""> hosted on Netlify.</a>
      </p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
